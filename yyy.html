<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./yyy.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

 <section>
     <header class="header">
         <a href="#" class="logo">Interior.<span class="animate" style="--i:1;"></span></a>

        <div class="bx bx-menu" id="menu-icon"><span class="animate" style="--i:2;"></span></div>

        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#education">Pages</a>
            <a href="#skills">Blog</a>
            <a href="#contact">Contact</a>

            <span class="active-nav"></span>
            <span class="animate" style="--i:2;"></span>
        </nav>
    </header>
</section>


<div class="mapouter">
    <div class="gmap_canvas"><iframe width="100%" height="750vh" id="gmap_canvas"
            src="https://maps.google.com/maps?q=aptect%20abeokuta&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        <style>
            .mapouter {
                position: relative;
                text-align: right;
                height: 100vh;
                width: 100%;
                top: 20%;
                margin-bottom: 5rem;
                
            }
        </style>
    </div>
</div>






<section class="contact" id="contact">
    <h2 class="heading">Contact <span>Me</span></h2>

    <form action="#">
        <div class="input-box">
            <div class="input-field">
                <input type="text" placeholder="Full Name" required>
                <span class="focus"></span>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Email" required>
                <span class="focus"></span>
            </div>
            <!-- <span class="animate " style="--i:4;"></span> -->
        </div>
        <div class="input-box">
            <div class="input-field">
                <input type="text" placeholder="Phone Number" required>
                <span class="focus" ></span>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Email Subject" required>
                <span class="focus"></span>
            </div>
            <!-- <span class="animate " style="--i:5;"></span> -->
        </div>

        <div class="textarea-field">
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <span class="focus"></span>

            <!-- <span class="animate " style="--i:7;"></span> -->
        </div>

        <div class="btn-box btns">
            <a href="#" class="btn">Submit</a>
            <!-- <span class="animate " style="--i:7;"></span> -->
        </div>
    </form>
</section>



    <script src="./yyyy.js"></script>
</body>
</html>
